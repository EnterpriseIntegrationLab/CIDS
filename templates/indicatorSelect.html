{% extends 'base.html' %}

{% block head %}
<title>Common Approach Repository Indicator Select Page</title>
{% endblock %}
  
{% block body %}
<center><h1>Common Approach Repository<br> Indicator Select</h1></center>

<center><b style="color:red;">{{ message }}</b></center>

<FORM action="{{path}}" method="POST">
	<input type="hidden" name="action" value="{{action}}">
	
    <label for="indIRI">Please select an Indicator:</label>
    <select name="indIRI" id="indIRI" size=1>
      {% for ind in impactModel.hasIndicator %}
        <option value= "{{ind.iri}}" > {{ind.hasName}} </option>
      {% endfor %}
    </select>
  <p><INPUT type="submit" value="Submit"> 
</form>

{%if action == "compare" %}
<p> Or<p>
<FORM action={{ path }} method="POST">
	<input type="hidden" name="action" value="{{ action }}">
	<input type="hidden" name="indIRI" value="">
    <label for="description">Enter the text you wish to find similar indicators :</label>
    <input type=text size="80" id="description" name="description">
  <p><INPUT type="submit" value="Submit"> 
</form>
{% endif %}
{% endblock %}
